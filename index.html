<!-- index.html（差分のポイント：カードが detail へ飛ぶ・DLボタンは削除） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>フリー画像素材集</title>
  <meta name="description" content="ゲーム向けのフリー画像素材集">
  <link rel="icon" href="data:," />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .tag { cursor: pointer; user-select: none; }
    .tag.active { background-color: #f0f0f0; }
    .card { text-decoration: none; color: inherit; }
    .card:hover { text-decoration: none; color: inherit; }
    .thumb { aspect-ratio: 16/9; object-fit: cover; width: 100%; }
  </style>
</head>
<body>
<header class="border-bottom">
  <div class="container">
    <h1 class="h2 my-3">Free Game Materials</h1>
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input id="q" type="search" class="form-control" placeholder="キーワード検索（例：sky, ui, grass）">
      </div>
      <div class="col-md-4">
        <select id="cat" class="form-select">
          <option value="">すべてのカテゴリ</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="sort" class="form-select">
          <option value="title">並び替え：タイトル</option>
          <option value="wdesc">並び替え：横幅（大→小）</option>
          <option value="wasc">並び替え：横幅（小→大）</option>
        </select>
      </div>
    </div>
    <div id="tagbar" class="d-flex flex-wrap gap-2 mb-3"></div>
  </div>
</header>

<main>
  <div class="container">
    <div id="grid" class="row g-3"></div>
  </div>
</main>

<footer class="border-top mt-4">
  <div class="container py-3">
    <small class="text-muted">© 2025 Free Game Materials</small>
  </div>
</footer>

<script>
(async function(){
  const res = await fetch("assets.json");
  const data = await res.json();
  let items = data.items || [];

  const cats = Array.from(new Set(items.map(x => x.category))).sort();
  const tags = Array.from(new Set(items.flatMap(x => x.tags))).sort();

  const catSel = document.getElementById("cat");
  cats.forEach(c => { const o=document.createElement("option"); o.value=c; o.textContent=c; catSel.appendChild(o); });

  const tagbar = document.getElementById("tagbar");
  const activeTags = new Set();
  tags.forEach(t => {
    const b=document.createElement("button");
    b.type="button"; b.className="tag btn btn-outline-secondary btn-sm"; b.textContent=t;
    b.onclick=()=>{ b.classList.toggle("active"); activeTags.has(t)?activeTags.delete(t):activeTags.add(t); render(); };
    tagbar.appendChild(b);
  });

  const q = document.getElementById("q");
  const sortSel = document.getElementById("sort");
  q.addEventListener("input", render);
  catSel.addEventListener("change", render);
  sortSel.addEventListener("change", render);

  function sortItems(arr){
    const v = sortSel.value;
    if (v === "wdesc") return arr.sort((a,b) => (b.width||0)-(a.width||0));
    if (v === "wasc") return arr.sort((a,b) => (a.width||0)-(b.width||0));
    return arr.sort((a,b) => a.title.localeCompare(b.title));
  }

  function match(x){
    const kw = q.value.trim().toLowerCase();
    const kwok = !kw || [x.title, x.category, ...(x.tags||[])].join(" ").toLowerCase().includes(kw);
    const catok = !catSel.value || x.category === catSel.value;
    const tagok = activeTags.size===0 || [...activeTags].every(t => x.tags.includes(t));
    return kwok && catok && tagok;
  }

  function card(t){
    const div = document.createElement("div");
    div.className = "col-md-4 col-lg-3";
    const a = document.createElement("a");
    a.className = "card h-100";
    a.href = `items/${t.slug}/`;     // ← 詳細ページへ
    a.innerHTML = `
      <img class="thumb card-img-top" loading="lazy" src="${t.thumb}" alt="${t.title}">
      <div class="card-body">
        <h5 class="card-title">${t.title}</h5>
        <p class="card-text">
          <small class="text-muted">${t.category} · ${t.tags.join(", ")}</small><br>
          <small class="text-muted">${t.width || "?"}×${t.height || "?"} · ${t.license}</small>
        </p>
      </div>`;
    div.appendChild(a);
    return div;
  }

  function render(){
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    sortItems(items.filter(match)).forEach(x => grid.appendChild(card(x)));
  }
  render();
})();
</script>
</body>
</html>
