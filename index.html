<script>
// SEO分析機能
function toggleSEOPanel() {
  const panel = document.getElementById('seo-panel');
  if (panel.style.display === 'none') {
    panel.style.display = 'block';
    analyzeSEO();
  } else {
    panel.style.display = 'none';
  }
}

function analyzeSEO() {
  const results = [];
  
  // タイトルタグチェック
  const title = document.title;
  if (title) {
    const titleLength = title.length;
    if (titleLength >= 30 && titleLength <= 60) {
      results.push({ type: 'good', text: `✓ タイトル長: ${titleLength}文字 (適切)` });
    } else if (titleLength < 30) {
      results.push({ type: 'warning', text: `⚠ タイトル長: ${titleLength}文字 (短すぎます。30-60文字推奨)` });
    } else {
      results.push({ type: 'warning', text: `⚠ タイトル長: ${titleLength}文字 (長すぎます。30-60文字推奨)` });
    }
  } else {
    results.push({ type: 'error', text: '✗ タイトルタグが見つかりません' });
  }
  
  // メタディスクリプションチェック
  const description = document.querySelector('meta[name="description"]');
  if (description) {
    const descLength = description.content.length;
    if (descLength >= 120 && descLength <= 160) {
      results.push({ type: 'good', text: `✓ メタディスクリプション長: ${descLength}文字 (適切)` });
    } else if (descLength < 120) {
      results.push({ type: 'warning', text: `⚠ メタディスクリプション長: ${descLength}文字 (短すぎます。120-160文字推奨)` });
    } else {
      results.push({ type: 'warning', text: `⚠ メタディスクリプション長: ${descLength}文字 (長すぎます。120-160文字推奨)` });
    }
  } else {
    results.push({ type: 'error', text: '✗ メタディスクリプションが見つかりません' });
  }
  
  // H1タグチェック
  const h1Tags = document.querySelectorAll('h1');
  if (h1Tags.length === 1) {
    results.push({ type: 'good', text: '✓ H1タグが1つ設定されています' });
  } else if (h1Tags.length === 0) {
    results.push({ type: 'error', text: '✗ H1タグが見つかりません' });
  } else {
    results.push({ type: 'warning', text: `⚠ H1タグが${h1Tags.length}個あります (1個推奨)` });
  }
  
  // 画像のaltチェック
  const images = document.querySelectorAll('img');
  const imagesWithoutAlt = Array.from(images).filter(img => !img.alt || img.alt.trim() === '');
  if (imagesWithoutAlt.length === 0 && images.length > 0) {
    results.push({ type: 'good', text: `✓ 全ての画像(${images.length}個)にalt属性が設定されています` });
  } else if (imagesWithoutAlt.length > 0) {
    results.push({ type: 'warning', text: `⚠ ${imagesWithoutAlt.length}個の画像にalt属性がありません` });
  }
  
  // OGタグチェック
  const ogTags = ['og:title', 'og:description', 'og:type', 'og:url', 'og:image'];
  const missingOgTags = ogTags.filter(tag => !document.querySelector(`meta[property="${tag}"]`));
  if (missingOgTags.length === 0) {
    results.push({ type: 'good', text: '✓ 基本的なOGタグが全て設定されています' });
  } else {
    results.push({ type: 'warning', text: `⚠ 不足しているOGタグ: ${missingOgTags.join(', ')}` });
  }
  
  // Twitter Cardチェック
  const twitterCard = document.querySelector('meta[name="twitter:card"]');
  if (twitterCard) {
    results.push({ type: 'good', text: '✓ Twitter Cardが設定されています' });
  } else {
    results.push({ type: 'warning', text: '⚠ Twitter Cardが設定されていません' });
  }
  
  // Canonicalタグチェック
  const canonical = document.querySelector('link[rel="canonical"]');
  if (canonical) {
    results.push({ type: 'good', text: '✓ Canonicalタグが設定されています' });
  } else {
    results.push({ type: 'warning', text: '⚠ Canonicalタグが設定されていません' });
  }
  
  // 構造化データのチェック（JSON-LD）
  const jsonLd = document.querySelector('script[type="application/ld+json"]');
  if (jsonLd) {
    results.push({ type: 'good', text: '✓ 構造化データ(JSON-LD)が設定されています' });
  } else {
    results.push({ type: 'warning', text: '⚠ 構造化データ(JSON-LD)が設定されていません' });
  }
  
  // ページ読み込み時間のチェック（パフォーマンス）
  if (window.performance && window.performance.timing) {
    const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
    if (loadTime < 3000) {
      results.push({ type: 'good', text: `✓ ページ読み込み時間: ${Math.round(loadTime)}ms (良好)` });
    } else {
      results.push({ type: 'warning', text: `⚠ ページ読み込み時間: ${Math.round(loadTime)}ms (改善推奨)` });
    }
  }
  
  // 外部リンクのチェック
  const externalLinks = Array.from(document.querySelectorAll('a[href^="http"]')).filter(link => 
    !link.href.includes(window.location.hostname)
  );
  const linksWithoutNofollow = externalLinks.filter(link => 
    !link.rel.includes('nofollow') && !link.rel.includes('noopener')
  );
  if (linksWithoutNofollow.length === 0 && externalLinks.length > 0) {
    results.push({ type: 'good', text: '✓ 外部リンクに適切なrel属性が設定されています' });
  } else if (linksWithoutNofollow.length > 0) {
    results.push({ type: 'warning', text: `⚠ ${linksWithoutNofollow.length}個の外部リンクにrel="nofollow noopener"の設定を検討してください` });
  }
  
  // 結果を表示
  const resultsContainer = document.getElementById('seo-results');
  resultsContainer.innerHTML = results.map(result => 
    `<div class="seo-item seo-${result.type}">${result.text}</div>`
  ).join('');
  
  // サマリーを追加
  const goodCount = results.filter(r => r.type === 'good').length;
  const warningCount = results.filter(r => r.type === 'warning').length;
  const errorCount = results.filter(r => r.type === 'error').length;
  
  const summary = `
    <div class="seo-item" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #dee2e6;">
      <strong>SEOスコア: ${goodCount}個の項目が良好, ${warningCount}個の改善点, ${errorCount}個の問題</strong>
    </div>
  `;
  resultsContainer.innerHTML += summary;
}

(async function(){
  const res = await fetch("assets.json");
  const data = await res.json();
  let items = data.items || [];

  const cats = Array.from(new Set(items.map(x => x.category))).sort();
  const tags = Array.from(new Set(items.flatMap(x => x.tags))).sort();

  const catSel = document.getElementById("cat");
  cats.forEach(c => { const o=document.createElement("option"); o.value=c; o.textContent=c; catSel.appendChild(o); });

  const tagbar = document.getElementById("tagbar");
  const activeTags = new Set();
  tags.forEach(t => {
    const b=document.createElement("button");
    b.type="button"; b.className="tag btn btn-outline-secondary btn-sm"; b.textContent=t;
    b.onclick=()=>{ b.classList.toggle("active"); activeTags.has(t)?activeTags.delete(t):activeTags.add(t); render(); };
    tagbar.appendChild(b);
  });

  const q = document.getElementById("q");
  const sortSel = document.getElementById("sort");
  q.addEventListener("input", render);
  catSel.addEventListener("change", render);
  sortSel.addEventListener("change", render);

  function sortItems(arr){
    const v = sortSel.value;
    if (v === "wdesc") return arr.sort((a,b) => (b.width||0)-(a.width||0));
    if (v === "wasc") return arr.sort((a,b) => (a.width||0)-(b.width||0));
    return arr.sort((a,b) => a.title.localeCompare(b.title));
  }

  function match(x){
    const kw = q.value.trim().toLowerCase();
    const kwok = !kw || [x.title, x.category, ...(x.tags||[])].join(" ").toLowerCase().includes(kw);
    const catok = !catSel.value || x.category === catSel.value;
    const tagok = activeTags.size===0 || [...activeTags].every(t => x.tags.includes(t));
    return kwok && catok && tagok;
  }

  function card(t){
    const div = document.createElement("div");
    div.className = "col-md-4 col-lg-3";
    const a = document.createElement("a");
    a.className = "card h-100";
    a.href = `items/${t.slug}/`;     // ← 詳細ページへ
    a.innerHTML = `
      <img class="thumb card-img-top" loading="lazy" src="${t.thumb}" alt="${t.title} - ${t.category}素材画像">
      <div class="card-body">
        <h5 class="card-title">${t.title}</h5>
        <p class="card-text">
          <small class="text-muted">${t.category} · ${t.tags.join(", ")}</small><br>
          <small class="text-muted">${t.width || "?"}×${t.height || "?"} · ${t.license}</small>
        </p>
      </div>`;
    div.appendChild(a);
    return div;
  }

  function render(){
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    sortItems(items.filter(match)).forEach(x => grid.appendChild(card(x)));
    
    // SEOパネルが表示されている場合は再分析
    const seoPanel = document.getElementById('seo-panel');
    if (seoPanel.style.display !== 'none') {
      setTimeout(analyzeSEO, 100); // DOM更新後に実行
    }
  }
  render();
})();
</script>
